<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 - SVG Intro</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <svg height="500" width="400">
      <rect x="0" y="0" width="100" height="50"></rect>
      <circle cx="200" cy="200" r="10" class="pumpkin"></circle>
      <line x1="0" y1="0" x2="400" y2="500" stroke="green" stroke-width="2"></line>
      <ellipse cx="150" cy=" 15" rx="40" ry="10" class="pumpkin"></ellipse>
      <text x="120" y="120" font-size="23px">Hey man!</text>
    </svg>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </body>
</html>
